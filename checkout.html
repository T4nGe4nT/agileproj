<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Checkout - My E-Commerce Site</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a class="btn" href="cart.html">Cart</a>
        
    </nav>
    <div class="container">
        <h2>Checkout</h2>
        <div class="container">
            <h2>Shopping Cart</h2>
            <div class="cart-item">
                <img src="https://st.depositphotos.com/2632165/4026/i/450/depositphotos_40264933-stock-photo-young-plant.jpg" alt="Product 1">
                <div>
                    <h3>Product 1</h3>
                    <p>Quantity: 1</p>
                    <p>Price: $10.00</p>
                </div>
            </div>
            <div class="cart-item">
                <img src="https://st.depositphotos.com/2632165/4026/i/450/depositphotos_40264933-stock-photo-young-plant.jpg" alt="Product 2">
                <div>
                    <h3>Product 2</h3>
                    <p>Quantity: 2</p>
                    <p>Price: $20.00</p>
                </div>
            </div>
            <div class="total">
                <h3>Total: $30.00</h3>
            </div>
        <form>
            <h3>Billing Information</h3>
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="City">
            <input type="text" placeholder="State">
            <input type="text" placeholder="Zip Code">
            <input type="email" placeholder="Email">
            <h3>Shipping Information</h3>
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="City">
            <input type="text" placeholder="State">
            <input type="text" placeholder="Zip Code">
            <h3>Payment Information</h3>
            <input type="text" placeholder="Card Number">
            <input type="text" placeholder="Expiration Date">
            <input type="text" placeholder="CVV">
            <button type="submit">Confirm Order</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 My E-Commerce Site</p>
    </footer>
</body>
</html>
