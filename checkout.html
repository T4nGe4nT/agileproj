<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Checkout - My E-Commerce Site</title>
</head>
<body class="fira-mono-regular">
    <nav class="navi">
        <div class="head"> <img class="logo" src="Logo Banner.png" alt="Company Logo" width="300em">
        </div>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a class="btn" href="cart.html">Cart</a>
        
    </nav>
    <div class="container">
        <h2 class="producth">Checkout</h2>
        <div class="container">
            <h2>Shopping Cart</h2>
            <div class="cart-item">
                <img src="img\il_1588xN.4569434007_pk4f.webp" alt="Product 1">
                <div>
                    <h3>Super Star</h3>
                    <p>Quantity: 1</p>
                    <p>Price: $10.99</p>
                </div>
            </div>
            <div class="cart-item">
                <img src="img\ech_lola_large_flower__67151.jpg" alt="Product 2">
                <div>
                    <h3>Lola</h3>
                    <p>Quantity: 1</p>
                    <p>Price: $20.99</p>
                </div>
            </div>
            <div class="total">
                <h3>Total: $31.98</h3>
            </div>
        <form>
            <h3>Billing Information</h3>
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="City">
            <input type="text" placeholder="State">
            <input type="text" placeholder="Zip Code">
            <input type="email" placeholder="Email">
            <h3>Shipping Information</h3>
            <input type="text" placeholder="Full Name">
            <input type="text" placeholder="Address">
            <input type="text" placeholder="City">
            <input type="text" placeholder="State">
            <input type="text" placeholder="Zip Code">
            <h3>Payment Information</h3>
            <input type="text" placeholder="Card Number">
            <input type="text" placeholder="Expiration Date">
            <input type="text" placeholder="CVV">
            <button type="submit">Confirm Order</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Steigler Ed Tech</p>
    </footer>
</body>
</html>
